site_name: Wai Conecta
theme:
  name: 'material'
  language: 'pt'
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.prune
    - navigation.sections
    - search.highlight
    - search.share
    - toc.integrate
    - content.code.copy

plugins:
  - search
  # - mermaid2
  - awesome-pages

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


nav:
  - Home: index.md
  - Visão Geral do Sistema: visão_geral_do_sistema.md
  - Casos de Uso:
      - Cadastro de Usuários: casos_de_uso/cadastro_de_usuarios.md
      - Cadastro de Empresas: casos_de_uso/cadastro_de_empresas.md
      - Pacotes de Contratação para Empresas: casos_de_uso/pacotes_de_contratacao.md
      - Página Inicial: casos_de_uso/index.md
  - Diagramas UML:
      - Diagrama de Implantação: diagramas/implantacao.md
      - Diagrama de Caso de Uso: diagramas/caso_de_uso.md
      - Diagrama de Sequência: diagramas/sequencia.md
      - Diagrama de Classes: diagramas/classes.md
      - Diagrama de Entidade-Relacionamento: diagramas/entidade_relacionamento.md
  - Referências: referencias.md